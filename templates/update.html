{% extends 'base.html' %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='update.css')}}">
{% endblock css %}
{% block title %}
EDIT Patient BOOKING
{% endblock title %}

{% block body %}
<div class="outer">
<div class="row ">

<div class="col-md-4">
</div>

<div class="col-md-4">
<br>

<h4 class="text-center bg-info text-white">Update Your Slot</h4>
<br>


<form action="/update/{{posts.pid}}" method="post" class="jumbotron">

 

  <div class="form-group">

    <input type="email" class="form-control" id="email" value={{current_user.email}} name="email" required>
  
  </div>

  <div class="form-group">
  
    <input type="text" class="form-control" id="name" name="name" value={{posts.name}} placeholder="Full Name" required>
  
  </div>

 <div class="form-group">

            
                                      
<select class="form-control" id="gender" name="gender"  required>
        <option selected>{{posts.gender}} </option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
 
      </select>
 </div>

 <div class="form-group">

            
                                      
<select class="form-control" id="slot" name="slot"  required>
        <option selected>{{posts.slot}} </option>
        <option value="morning(9:00-10:00)">Morning(9:00-10:00)</option>
        <option value="morning(10:00-11:00)">Morning(10:00-11:00)</option>
        <option value="morning(11:00-12:00)">Morning(11:00-12:00)</option>
        <option value="evening(3:00-4:00)">Evening(3:00-4:00)</option>
        <option value="evening(4:00-5:00)">Evening(4:00-5:00)</option>
        <option value="night(9:00-10:00)">Night(9:00-10:00)</option>
        <option value="night(10:00-11:00)">Night(10:00-11:00)</option>
 
      </select>
 </div>

 
  <div class="form-group">
    
    <input type="date" class="form-control" value={{posts.date}}  name="date" placeholder="date" required>
  
  </div>
  <div class="form-group">
    
    <input type="text" class="form-control" value={{posts.disease}}  id="disease" name="disease" placeholder="Disease" required>
  
  </div>

  <div class="form-group">

    <input type="text" class="form-control" value={{posts.department}}  id="dept" name="dept" placeholder="Doctor Dept" required>
  
  </div>

  <div class="form-group">

    <input type="number" class="form-control" value={{posts.phone_number}}  id="number" name="number" placeholder="Phone Number" required>
  
  </div>

  
  <button type="submit" class="btn btn-info btn-sm btn-block">Update</button>
</form>




</div>
<div class="col-md-4"></div>
</div>
</div>


{% endblock body %}
